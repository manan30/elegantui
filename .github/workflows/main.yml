name: Build and Typecheck
on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - main

jobs:
  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Lint and Format Check
        run: yarn lint:check && yarn format:check
      - name: Check Types
        run: yarn typecheck
